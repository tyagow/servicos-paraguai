{% load static %}
<!DOCTYPE html>
<html>
	<head>
        <title>Serviços Paraguai</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="O melhor site para procurar por serviços no Paraguai">
        <meta name="author" content="wttd">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">


        <!-- CSS -->

        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/basalstyle/style.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>


        <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/smooth-scroll.js' %}"></script>
        <script src="{% static 'js/retina-1.1.0.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>


	</head>

	<body>

    <!-- TOP -->
    <nav id="top" data-stellar-background-ratio="0.5">
        <div class="countdown text-align-center row desktop-12 container">
            <h1 class="titulo">Serviços Paraguai</h1>
        </div>
    </nav>
    <div class="body-container">
        <section id="categories">
            <div class="container">
                <div class="row text-align-center container desktop-12">
                    <div class="row">
                        {% for c in categorias %}
                            {% if forloop.counter|divisibleby:4 %}
                                <div class="row">
                            {% endif %}
                        <div class="desktop-4">
                            <h4>
                                <a href="{{ c.slug }}">
                                    {{ c.nome }}
                                </a>
                            </h4>
                            {% for child in c.subcategorias %}
                                <p>
                                    <a href="{{ child.slug }}">
                                        {{ child.nome }}
                                    </a>
                                </p>
                            {% endfor %}
                        </div>
                        {% if forloop.counter|divisibleby:3 %}
                            </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>

        </section>
    </div>
    </body>
</html>
