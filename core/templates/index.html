{% extends 'base.html' %}

{% block content %}
    <div class="body-container">

        <form class="form-inline global-search" action="/busca/" method="get" role="form">
            <div class="form-group">
                <input type="search" class="form-control" id="s" name="s" placeholder="">
                <input id="cn" name="cn" type="hidden" value="false" />
            </div>
            <button type="submit" id="s" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>

            </button>

        </form>


        <section id="categories">
            <div class="container">
                <div class="text-align-center col-md-12">
                    <div class="row">
                        {% for c in categorias %}
                            {% if forloop.counter|divisibleby:4 %}
                                <div class="row">
                            {% endif %}
                        <div class="col-md-4">
                            <a href="{{ c.get_absolute_url }}">
                                    <h2 class="categorias-titulo">{{ c.nome }}</h2>
                            </a>
                            {% for child in c.subcategorias %}
                                <p>
                                    <a class="sub-categorias-titulo" href="{{ child.get_absolute_url }}">
                                        {{ child.nome }}
                                    </a>
                                </p>
                            {% endfor %}
                        </div>
                        {% if forloop.counter|divisibleby:3 %}
                            </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>

        </section>
    </div>
{% endblock %}
