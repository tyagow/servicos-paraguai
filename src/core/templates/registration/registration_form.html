{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ title }}</h1>

        <form method='POST' action='' enctype='multipart/form-data'>
            {% csrf_token %}
            {% bootstrap_form form  %}
            <input type="submit" class='btn btn-procurar btn-padrao' value="{% trans 'Registrar' %}" />
        </form>
    </div>
{% endblock content %}
