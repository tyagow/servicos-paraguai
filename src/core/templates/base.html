{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Serviços Paraguai{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="O melhor site para procurar por serviços no Paraguai">
    <meta name="author" content="wttd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">


    <!-- CSS -->



    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    {#        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmUcdaBTyLKKzApePTz7OIU0BFoGjOapY"></script>
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/smooth-scroll.js' %}"></script>
    <script src="{% static 'js/retina-1.1.0.min.js' %}"></script>
    {% block script %}{% endblock %}
</head>

<body>
{% block  navbar %}

{% endblock %}
<div class="container">
    <div class="body-container">
        {% block content %}
        {% endblock %}
    </div>
</div>
<footer>
    
</footer>

</html>
